<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Hello, Hello!</title>
  </head>
  <body>
    <div class="container mt-5">
    <h1>Contact Me!</h1>
        <form class="row g-3" action="https://formsubmit.co/bdd8ca2dc30cda745642add37907f792" method="POST">
            <!-- Honeypot -->
            <input type="text" name="_honey" style="display:none;">
            <!-- Disable Captcha -->
             <input type="hidden" name="_captcha" value="false">

            <div class="col-md-6">
                <label for="firstName" class="form-label">First Name</label>
                <input type="text" class="form-control" name="First&nbsp;Name" id="firstName" required>
            </div>
            <div class="col-md-6">
                <label for="lastName" class="form-label">Last Name</label>
                <input type="text" class="form-control" name="Last&nbsp;Name" id="lastName" required>
            </div>

            <div class="col-md-8">
                <label for="emailInfo" class="form-label">E-mail</label>
                <input type="email" class="form-control" name="E-mail" id="emailInfo" required>
            </div>

            <div class="col-md-4">
                <label for="phoneNumber" class="form-label">Phone Number</label>
                <input type="text" class="form-control" name="Phone" id="phoneNumber" placeholder="+1 (415) 867-5305">
            </div>

            <div class="col-md-12">
                <label for="comments" class="form-label">Comments, questions? </label>
                <textarea class="form-control" name="Comments,&nbsp;questions" id="comments" rows="3" required></textarea>
            </div>

            <div class="col-md-12">
                <button type="submit" class="btn btn-primary">SUBMIT</button>
            </div>


        </form>


    </div>
    <!-- Optional JavaScript; choose one of the two! -->
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  </body>
</html>
